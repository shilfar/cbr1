{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Valute {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="date_req">Enter date</label>
            <input type="text" name="date_req"
                   placeholder="format: xx/xx/prod 15_42_20_05">
            </input>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>

        <p><a href="{{ url_for('valute')}}">Result</a></p>
    </form>
{% endblock %}
